  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_lints: ^5.0.0

# =======================================================
# Cấu hình Flutter
# =======================================================
flutter:
  uses-material-design: true
  assets:
    - assets/